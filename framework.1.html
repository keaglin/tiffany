<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.2.0/js/all.js" integrity="sha384-4oV5EgaV02iISL2ban6c/RmotsABqE4yZxZLcYMAdG7FAPsyHYAPpywE9PJo+Khy" crossorigin="anonymous"></script>
  <script defer src="js/script.js"></script>
  <title>Blank Framework</title>
</head>

<body>
  <header>
    <div class="gold_bar row">
      <div class="col m6">
      </div>
      <div class="col m6">
        <div class="col m6">
          <nav class="search">
            <div class="nav-wrapper">
              <form>
                <div class="input-field">
                  <input id="search" type="search" placeholder="What are you looking for?" required>
                  <label class="label-icon" for="search"><i class="fas fa-search"></i></label>
                  <i class="fas fa-times fa-sm"></i>
                </div>
                <input type="submit" value="search" class="btn">
              </form>
            </div>
          </nav>
        </div>
        <div class="col m3">Social</div>
        <div class="col m3">Customer stuff</div>
      </div>
    </div>
    <div class="row banner">
      <!-- Logo and name go in this div -->
      <div class="col s8">
        <div class="left">
          <img src="./img/website-logo-textmark.png" alt="Rug of Nations logo textmark" class="logo">
        </div>
      </div>
      <div class="col s4">A World of Inspiration for Your Home</div>
    </div>
    <div class="row menu">
      <div class="col s8">
        <!-- Dropdown Structure -->
        <div id="dropdown1" class="dropdown-content row">
          <div class="col s12">
            <div class="drop-menu-text center">Dropdown</div>
          </div>
          <div class="divider"></div>
          <div class="col s12 m6">
            <ul>
              <li><a href="#!">two</a></li>
              <li><a href="#!">three</a></li>
            </ul>
          </div>
          <div class="col s12 m6">
            <ul>
              <li><a href="#!">four</a></li>
              <li><a href="#!">five</a></li>
            </ul>
          </div>
        </div>
        <nav>
          <div class="nav-wrapper">
            <!-- <a href="#!" class="brand-logo">Logo</a> -->
            <ul class="left hide-on-med-and-down">
              <li><a href="#">Shop by Collection</a></li>
              <li><a href="#">Shop by Size</a></li>
              <li><a href="#">Shop by Color</a></li>
              <li><a href="#">Shop by Shape</a></li>
              <li><a href="#">Our Services</a></li>
              <!-- Dropdown Trigger -->
              <li><a class="dropdown-trigger valign-wrapper" href="#!" data-target="dropdown1">Dropdown 
                <i class="fas fa-angle-down fa-lg right"></i></a></li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="col s4 valign-wrapper callnow">
        <div>Call me now!</div>
      </div>
    </div>
  </header>
  <main>
  </main>
  <footer>
    <div class="col m12 footer_background"></div>
  </footer>

</html>
