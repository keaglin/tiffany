<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
  <script defer src="js/script.js"></script>
  <title>Blank Framework</title>
</head>

<body>
  <header>

    <!-- NEW -->

    <div class="gold_bar row">
      <div class="col m12">
      </div>
      <!-- First Div -->
      <div class="col m12">
        <!-- Search Div -->     
        <div class="col m6 push-m6">
          <nav class="search">
            <div class="nav-wrapper">
              <form>
                <div class="input-field col m4 pull-m3">
                  <input id="search" type="search" placeholder="What are you looking for?" required>
                  <label class="label-icon" for="search"><i class="fas fa-search"></i></label>
                  <i class="fas fa-times fa-sm"></i>
                </div>
                <input type="submit" value="SEARCH" class="searchBtn col m1 pull-m3">
              </form>
            </div>
          </nav>
        </div>
        <!-- Social Links Div -->  
        <div class="col m4 pull-m8" id="social"><img src="img/facebook.png" alt="Facebook"></div>
        <!-- Customer Div -->  
        <div class="col m3">Customer stuff</div>
      </div>
    </div>
    <div class="row">
      <!-- Logo and name go in this div -->
      <div class="col s8">Logo</div>
      <div class="col s4">A World of Inspiration for Your Home</div>
    </div>
    <div class="row">
      <div class="col s8">
        <!-- Dropdown Structure -->
        <div id="dropdown1" class="dropdown-content row">
          <div class="col s12">
            <div class="drop-menu-text center">Dropdown</div>
          </div>
          <div class="divider"></div>
          <div class="col s12 m6">
            <ul>
              <li><a href="#!">two</a></li>
              <li><a href="#!">three</a></li>
            </ul>
          </div>
          <div class="col s12 m6">
            <ul>
              <li><a href="#!">four</a></li>
              <li><a href="#!">five</a></li>
            </ul>
          </div>
        </div>
        <nav>
          <div class="nav-wrapper">
            <!-- <a href="#!" class="brand-logo">Logo</a> -->
            <ul class="left hide-on-med-and-down">
              <li><a href="#">Shop by Collection</a></li>
              <li><a href="#">Shop by Size</a></li>
              <li><a href="#">Shop by Color</a></li>
              <li><a href="#">Shop by Shape</a></li>
              <li><a href="#">Our Services</a></li>
              <!-- Dropdown Trigger -->
              <li><a class="dropdown-trigger valign-wrapper" href="#!" data-target="dropdown1">Dropdown 
                <i class="fas fa-angle-down fa-lg right"></i></a></li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="col s4 valign-wrapper callnow">
        <div>Call me now!</div>
      </div>
    </div>


    <!-- OLD -->
    
    <div class="gold_bar row">
      <div class="col m7">
      <div class="search col m12 push-m8">
        <div class="col m8">
          <form>
            <div class="col m5">
              <input type="text" class="search" placeholder="What are you looking for?" name="search">
            </div>
            <div class="col m1">
              <button class="searchBtn">SEARCH</button>
            </div>
          </form>     
        </div>
        </div>
        <div class="col m6 pull-m8" id="social">
          <img src="img/facebook.png" alt="Facebook">
        </div>
        <div class="col m2" id="customerStuff">
          <img src="img/Profile.png" alt="Profile">
          <img src="img/ShoppingCart.png" alt="ShoppingCart">
        </div>
      </div>
    </div>

    <div class="row"> 
      <div class="rug_banner col m12"> 
        <div class="col m6 offset-s4">
          <img src="img/banner.png" alt="Rug Middle">
        </div>
        
    </div>  
    </div>
    
  </header>
  <main>
  </main>
  <footer class="boo_hole">

    <div class="contact_us">

    </div>


  </footer>

</html>
